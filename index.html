<!DOCTYPE html>
<html>
<head>
  <title>Change Greeting</title>
</head>
<body>

  <h1 id="greeting">Hello Good Morning</h1>
  <button type="button" onclick="changeGreeting()">Click Me!</button>
  <script>
    function changeGreeting() {
      document.getElementById("greeting").textContent = "Good Night";
    }
  </script>

</body>
</html>
